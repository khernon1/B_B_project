<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>hover demo</title>
  <style>
  ul {
    margin-left: 20px;
    color: blue;
  }
  li {
    cursor: default;
  }
  li.active {
    background: black;
    color: white;
  }
  span {
    color:red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
 <div class="albums" >
 <div id="album1">
    <ul> Album 1 
      <li>song1</li>
      <li>song2</li>
      <li>song3</li>
      <li>song4</li>
      <li>song5</li>
      <li>song6</li>
    </ul>
  </div>
   <div id="album2">
    <ul> Album 2
      <li>song1</li>
      <li>song2</li>
      <li>song3</li>
      <li>song4</li>
      <li>song5</li>
      <li>song6</li>
    </ul>
  </div>
</div>
 
<script>
var hoverElem = null;
$('*').hover(function() {hoverElem = this});
$('li').hide()
  $('ul').mouseenter(function() {
    $('li').show()    
  })
  $('ul').mouseleave(function() {
    $('li').hide()    
  })
</script>
 
</body>
</html>
